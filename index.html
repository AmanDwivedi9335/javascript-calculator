<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="calculator-container">
    <table id="table-external">
        <tr>
            <td id="result" colspan="4">0</td>
        </tr>
        <tr>
            <td><button id="btn" value="clear">AC</button></td>
            <td><button id="btn" value="#">+/-</button></td>
            <td><button id="btn" value="%">%</button></td>
            <td><button id="btn" value="/">/</button></td>
        </tr>
        <tr>
            <td><button id="btn" value="7">7</button></td>
            <td><button id="btn" value="8">8</button></td>
            <td><button id="btn" value="9">9</button></td>
            <td><button id="btn" value="*">*</button></td>
        </tr>
        <tr>
            <td><button id="btn" value="4">4</button></td>
            <td><button id="btn" value="5">5</button></td>
            <td><button id="btn" value="6">6</button></td>
            <td><button id="btn" value="-">-</button></td>
        </tr>
        <tr>
            <td><button id="btn" value="1">1</button></td>
            <td><button id="btn" value="2">2</button></td>
            <td><button id="btn" value="3">3</button></td>
            <td><button id="btn" value="+">+</button></td>
        </tr>
        <tr>
            <td colspan="2" style="width:21vw"><button id="btn" value="0">0</button></td>
            <td><button id="btn" value=".">.</button></td>
            <td><button id="btn" value="=">=</button></td>
        </tr>
    </table>
 </div>


  
 <script src="./script.js"></script>  
</body>
</html>
